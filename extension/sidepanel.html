<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        .header {
            text-align: center;
            padding: 24px 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .header h1 {
            margin: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .content-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 20px;
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            max-width: 280px;
            line-height: 1.5;
        }

        .input-container {
            position: sticky;
            bottom: 0;
            background: #000000;
            padding: 20px;
            border-top: 1px solid rgba(59, 130, 246, 0.1);
        }

        .input-wrapper {
            position: relative;
            max-width: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #goalInput {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            font-size: 15px;
            color: #ffffff;
            outline: none;
            font-family: inherit;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            line-height: 1.4;
        }

        #goalInput::placeholder {
            color: #6b7280;
        }

        #submitBtn {
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
            margin-left: 8px;
        }

        #submitBtn:hover:not(:disabled) {
            background: #2563eb;
            transform: scale(1.05);
        }

        #submitBtn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 18px;
            height: 18px;
            display: block;
        }

        /* Loading state */
        .loading {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .executing .send-icon {
            display: none;
        }

        .executing .loading {
            display: block;
        }

        /* Suggestions (hidden by default, can be shown later) */
        .suggestions {
            display: none;
            margin-bottom: 16px;
        }

        .suggestion-item {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #d1d5db;
        }

        .suggestion-item:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        /* Simple status indicator (minimal) */
        .status-dot {
            position: absolute;
            top: 24px;
            right: 20px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #374151;
            transition: background 0.3s ease;
        }

        .status-dot.connected {
            background: #22c55e;
        }

        .status-dot.connecting {
            background: #f59e0b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .input-container {
                padding: 16px;
            }
            
            .header {
                padding: 20px 16px;
            }
            
            .content-area {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-dot" id="statusDot"></div>
            <h1>Cortex</h1>
        </div>

        <div class="content-area">
            <div class="welcome-message">
                <p>How can I help you browse the web today?</p>
            </div>
        </div>

        <div class="input-container">
            <div class="suggestions" id="suggestions">
                <!-- Suggestions can be added here later -->
            </div>
            
            <div class="input-wrapper">
                <div class="input-group">
                    <textarea 
                        id="goalInput" 
                        placeholder="Navigate to google.com and search for something..."
                        maxlength="500"
                        rows="1"
                    ></textarea>
                    <button id="submitBtn" disabled>
                        <div class="loading"></div>
                        <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m22 2-7 20-4-9-9-4z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
